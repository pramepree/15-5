<form class="p-8" #registrationForm="ngForm" (ngSubmit)="submit(registrationForm)">
  <div class="grid gap-6 md:grid-cols-2">
    <div>
      <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
        First name
      </label>
      <input type="text" id="first_name" name="first_name" [(ngModel)]="firstName"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="John" required />
      <div *ngIf="registrationForm.submitted && registrationForm.controls['first_name'].errors?.['required']"
        class="text-red-500">
        First name is required
      </div>

    </div>
    <div>
      <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
        Last name
      </label>
      <input type="text" id="last_name" name="last_name" [(ngModel)]="lastName"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Doe" required />
      <div *ngIf="registrationForm.submitted && registrationForm.controls['last_name'].errors?.['required']"
        class="text-red-500">
        First name is required
      </div>
    </div>
  </div>
  <div class="pt-3 "> <button type="submit" value="Submit"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      Submit
    </button></div>

</form>
