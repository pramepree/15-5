<form class="p-8" #registrationForm="ngForm" (ngSubmit)="submit(registrationForm)">
  <div class="grid gap-6 md:grid-cols-1">
    <div>
      <label for="user" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
        Username
      </label>
      <input type="text" id="user" name="user" [(ngModel)]="user"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Username" required />
      <div *ngIf="registrationForm.submitted && registrationForm.controls['user'].errors?.['required']"
        class="text-red-500">
        Username is required
      </div>
    </div>
    <div>
      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
        Password
      </label>
      <input type="password" id="password" name="password" [(ngModel)]="password"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Password" required />
      <div *ngIf="registrationForm.submitted && registrationForm.controls['password'].errors?.['required']"
        class="text-red-500">
        Password is required
      </div>
    </div>
    <div>
      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
        Email
      </label>
      <input type="email" id="email" name="email" [(ngModel)]="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Email" required />
      <div *ngIf="registrationForm.submitted && registrationForm.controls['email'].errors?.['required']"
        class="text-red-500">
        Email is required
      </div>
    </div>
  </div>
  <div class="pt-3 "> <button type="submit" value="Submit"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      Create
    </button></div>

</form>
