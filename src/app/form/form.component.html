<div class="container">
    <form (ngSubmit)="onSubmit()" #memberForm="ngForm">
      <div class="form-group">
        <label for="user">User:</label>
        <input type="text" id="user" name="user" class="form-control" [(ngModel)]="member.user" required>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="member.password" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" [(ngModel)]="member.email" required>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!memberForm.form.valid">Submit</button>
    </form>
    <button class="btn btn-primary" (click)="onSubmit()"></button>
  </div>
